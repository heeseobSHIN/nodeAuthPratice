<!DOCTYPE html>
<html>
    <head>
        <title>WEB1 - JavaScript</title>
        <meta charset="utf-8" />
    </head>
    <body>
        <h1>로그인성공</h1>
        <script>
            // 토큰을 헤더에 추가하여 페이지 요청
            fetch("/booking", {
                method: "GET",
                headers: {
                    Authorization: `Bearer ${localStorage.getItem("token")}`, // 헤더에 토큰 추가
                },
            })
                .then((response) => {
                    // 서버에서 반환된 데이터 처리
                })
                .catch((error) => {
                    // 에러 처리
                });

            // 클라이언트 측 JavaScript (예: signInsuccess.html 내)

            // 로그인 성공 시 토큰 저장
            fetch("/get-token")
                .then((response) => response.json())
                .then((data) => {
                    const token = data.token;
                    console.log("Received token:", token);

                    // 토큰 저장 (예: 로컬 스토리지에 저장)
                    localStorage.setItem("token", token);
                });
        </script>
        <br />
        <!-- action이 수신파일 설정 -->
        <form action="/booking" method="get">
            <table></table>
            <!-- submit -->
            <input type="submit" , value="예약" />
        </form>
    </body>
</html>
